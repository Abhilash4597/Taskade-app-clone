<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TASKADE APP CLONE</title>
</head>

<body class="container">
    <header class="flex heading">
        <div class="logo_and_links flex">
            <img src="./images/taskade white logo.png" alt="logo">
            <ul class="flex links">
                <li><a href="#">Product</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </div>
        <div class="rightside_heading">
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="main_content flex">
            <div class="left_content">
                <h1>Get Work Done in One Unified Workspace.</h1>
                <p>Organize task lists, take structured notes, manage projects, and collaborate instantly! Taskade is
                    the fastest way to get work done.</p>
                <div class="email_button">
                    <i class="fa-regular fa-envelope"></i><input type="email" placeholder="Your email">
                    <button>Get Started</button>
                </div>
            </div>
            <div class="banner">
                <img src="/images/banner-1.png" alt="banner">
            </div>
        </section>
    </main>
    
</body>

</html>
